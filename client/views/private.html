<template name="private">
    <head>
        <title>Private Chat</title>
      </head>
      
      <body>
        <div id="wrapper">
             {{> sidebar }}
             <div id="page-content-wrapper">
                <h1>Private Chat</h1>
               
                {{> input }}
                {{> messages }}
            </div>
        </div>
      </body>
</template>

  
  
  <template name="sidebar">
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav onlUsers">
              <li class="sidebar-brand">
                  <a href="#">
                      Online Users
                  </a>
              </li>
              {{#each onlusr}}
                  <li class="user"><a href='#'>{{username}}</a></li>
              {{/each}}
          </ul>
      </div>
  </template>
  
  <template name="messages">
    {{#each msgs}}
      <strong>{{name}}:</strong> {{text}}<br>
    {{/each}}
  </template>
  
  <template name="input">
    <p>Message: <input type="text" id="message"></p>
  </template>
