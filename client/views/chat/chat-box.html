<template name="chatbox">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
        
        
        <div class="container">
        <h3 class=" text-center">Messaging</h3>
        <div class="messaging">
              <div class="inbox_msg">
              
                <div class="mesgs">
                  <div class="msg_history">
                      {{#each chatList}}
                      {{#if inOrOut userId}}
                      <div class="outgoing_msg">
                            <div class="sent_msg">
                                <p> <strong><a style="color:whitesmoke" href="{{pathFor 'userProfile' username=username}}">{{username}}</a>:</strong> </p>
                              <p>{{text}}</p>
                              <span class="time_date"> {{formatDate timestamp}}</span> </div>
                          </div>     

                    {{else}}
                            <div class="incoming_msg">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="received_msg">
                              <div class="received_withd_msg">
                                    <p> <strong> <a style="color:whitesmoke" href="{{pathFor 'userProfile' username=username}}">{{username}}</a>: </strong> </p>
                                    <p>{{text}}</p>
                                    <span class="time_date"> {{formatDate timestamp}}</span></div>
                            </div>
                          </div>
                  {{/if}}
                  {{/each}}
                  </div>
                  <div class="type_msg">
                    <div class="input_msg_write">
                      <form id="chaat-form">
                      <input type="text" class="write_msg" name="message" placeholder="Type a message" />
                      <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
              
              
            
              
            </div>
        </div>

            
</template>
